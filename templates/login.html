<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Property Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .auth-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .auth-header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .auth-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-control.error {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-footer {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .remember-me label {
            font-size: 14px;
            color: #495057;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .loader.show {
            display: block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            color: #6c757d;
            font-weight: 500;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">üè†</div>
                <h1>Property Management</h1>
                <p>Complete Leasing Solution</p>
            </div>
            
            <div class="auth-body">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('login')">Login</div>
                    <div class="tab" onclick="switchTab('register')">Register</div>
                </div>
                
                <div id="alert-container"></div>
                
                <!-- Login Form -->
                <div id="login-tab" class="tab-content active">
                    <form id="login-form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="login-email" required>
                            <div class="error-message" id="login-email-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" required>
                            <div class="error-message" id="login-password-error"></div>
                        </div>
                        
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="login-btn">
                            Sign In
                        </button>
                        
                        <div class="loader" id="login-loader"></div>
                    </form>
                    
                    <div class="form-footer">
                        <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                    </div>
                </div>
                
                <!-- Register Form -->
                <div id="register-tab" class="tab-content">
                    <form id="register-form" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company-name" required>
                            <div class="error-message" id="company-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="register-email" required>
                            <div class="error-message" id="register-email-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password" required>
                            <div class="error-message" id="register-password-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                            <div class="error-message" id="confirm-password-error"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="register-btn">
                            Create Account
                        </button>
                        
                        <div class="loader" id="register-loader"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        // Import Supabase
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        // Initialize Supabase
        const supabaseUrl = 'https://sejebqdhcilwcpjpznep.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNlamVicWRoY2lsd2NwanB6bmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NTg5NjQsImV4cCI6MjA3MDAzNDk2NH0.vFM0Gr3QZF4MN3vtDGghjyCpnIkyC_mmUOOkVO3ahPQ'
        const supabase = createClient(supabaseUrl, supabaseKey)
        
        // Make functions available globally
        window.supabase = supabase;
        
        // Tab switching
        window.switchTab = function(tab) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('register-tab').classList.add('active');
            }
            
            clearAlerts();
        }
        
        // Show alert
        window.showAlert = function(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
        
        // Clear alerts
        window.clearAlerts = function() {
            document.getElementById('alert-container').innerHTML = '';
        }
        
        // Handle login
        window.handleLogin = async function(event) {
            event.preventDefault();
            clearAlerts();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');
            const loader = document.getElementById('login-loader');
            
            loginBtn.disabled = true;
            loginBtn.style.display = 'none';
            loader.classList.add('show');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Store session
                if (document.getElementById('remember').checked) {
                    localStorage.setItem('rememberMe', 'true');
                }
                
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
                
            } catch (error) {
                showAlert(error.message || 'Login failed. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.style.display = 'block';
                loader.classList.remove('show');
            }
        }
        
        // Handle registration
        window.handleRegister = async function(event) {
            event.preventDefault();
            clearAlerts();
            
            const company = document.getElementById('company-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const registerBtn = document.getElementById('register-btn');
            const loader = document.getElementById('register-loader');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.style.display = 'none';
            loader.classList.add('show');
            
            try {
                // Sign up the user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            company_name: company
                        }
                    }
                });
                
                if (authError) throw authError;
                
                // Create company profile
                if (authData.user) {
                    const { error: profileError } = await supabase
                        .from('companies')
                        .insert([
                            {
                                id: authData.user.id,
                                name: company,
                                email: email,
                                created_at: new Date().toISOString()
                            }
                        ]);
                    
                    if (profileError) console.error('Profile creation error:', profileError);
                }
                
                showAlert('Registration successful! Please check your email to verify your account.', 'success');
                
                // Switch to login tab after 3 seconds
                setTimeout(() => {
                    switchTab('login');
                }, 3000);
                
            } catch (error) {
                showAlert(error.message || 'Registration failed. Please try again.');
            } finally {
                registerBtn.disabled = false;
                registerBtn.style.display = 'block';
                loader.classList.remove('show');
            }
        }
        
        // Forgot password
        window.showForgotPassword = async function() {
            const email = prompt('Enter your email address:');
            if (!email) return;
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password`,
                });
                
                if (error) throw error;
                
                showAlert('Password reset email sent! Please check your inbox.', 'success');
            } catch (error) {
                showAlert(error.message || 'Failed to send reset email.');
            }
        }
        
        // Check if user is already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = '/dashboard';
            }
        }
        
        // Initialize
        checkAuth();
    </script>
</body>
</html>

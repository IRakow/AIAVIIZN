{% extends "base.html" %}
{% block title %}Emails{% endblock %}
{% block content %}
<h2>Email Communications</h2>
<div class="data-table">
    <table>
        <thead>
            <tr>
                <th>To</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td>{{ email.to }}</td>
                <td>{{ email.subject }}</td>
                <td>{{ email.date }}</td>
                <td>{{ email.status }}</td>
            </tr>
            {% else %}
            <tr><td colspan="4" style="text-align: center;">No emails found</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h2>User Management</h2>
<div class="data-table">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.status }}</td>
                <td>
                    <button class="btn-sm btn-primary">Edit</button>
                    <button class="btn-sm btn-danger">Delete</button>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="5" style="text-align: center;">No users found</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
